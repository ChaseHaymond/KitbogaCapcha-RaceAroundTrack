<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    html,
    body {
      background: pink;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #captcha-container {
      background: white;
      width: 390px;
      height: 300px;
    }

    /* Your style here... */
        #target-zone {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 220px;
      left: 320px;
      background: rgba(0, 255, 0, 0.3); /* Semi-transparent for testing */
      /* Set `opacity: 0` to make it invisible if needed */
    }
  </style>
</head>

<body>
  <div id="captcha-container">
    Move your mouse into the target zone to complete the CAPTCHA.

    <div id="target-zone"></div>
  </div>

  <script type="text/javascript">
    (function(window, document){
      function captchaSuccess() {
        window.top.postMessage("success", '*');
      }

      const target = document.getElementById('target-zone');

      target.addEventListener('mouseenter', () => {
        captchaSuccess();
      });
    })(window, document);
  </script>
</body>
</html>
